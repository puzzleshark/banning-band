<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ get_url(path='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="band-name">{{ config.title }}</h1>
            <p class="tagline">Three siblings bringing jazz lounge music to life</p>
            <nav>
                <a href="{{ config.base_url }}">Home</a>
                <a href="#about">About</a>
                <a href="#music">Music</a>
                <a href="#videos">Videos</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 {{ config.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
